<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="header">
          <div class="search">
            <label for="search-bar">Search-icon</label>
            <input type="text" id="search-bar" name="search-bar" />
          </div>
          <div class="user-info">
            <div class="notification-icon">notification-icon</div>
            <img src="" alt="">profile-picture</img>
            <h3>Dreamfyre</h3>
          </div>
          <div class="user-info">
            <div class="profile-picture">profile-picture</div>
            <div class="greetings"><p>Hi there,</p></div>
            <div class="full-profile-name"><h2>Dreamfyre (@dreamfyre)</h2></div>
          </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
        <div class="sidebar">
          <div class="dashboard">
            <img src="sidebar-icons/dashboard.svg" alt="An icon of a dashboard">
            <h2>Dashboard</h2>
          </div>
          <div class="menu">
            <div class="home nav-list">
                <img class="home-icon sidebar-icon"  src="sidebar-icons/home.svg" alt="An image of a home">
                <h2>Home</h2>
            </div>
            <div class="profile nav-list">
                <img class="profile-icon sidebar-icon" src="sidebar-icons/profile-card.svg" alt="An image of a profile">
                <h2>Profile</h2>
            </div>
            <div class="messages nav-list">
                <img class="messages-icon sidebar-icon"  src="sidebar-icons/messages.svg" alt="An image of a messages">
                <h2>Messages</h2>
            </div>
            <div class="history nav-list">
                <img class="history-icon sidebar-icon"  src="sidebar-icons/history.svg" alt="An image of a history">
                <h2>History</h2>
            </div>
            <div class="tasks nav-list">
                <img class="tasks-icon sidebar-icon"  src="sidebar-icons/tasks.svg" alt="An image of a tasks">
                <h2>Tasks</h2>
            </div>
            <div class="communities nav-list">
                <img class="communities-icon sidebar-icon"  src="sidebar-icons/community.svg" alt="An image of a communities">
                <h2>Communities</h2>
            </div>
          </div>
          <div class="tools">
            <div class="settings nav-list">
                <img class="settings-icon sidebar-icon"  src="sidebar-icons/settings.svg" alt="An image of a settings">
                <h2>Settings</h2>
            </div>
            <div class="support nav-list">
                <img class="support-icon sidebar-icon"  src="sidebar-icons/support.svg" alt="An image of a support">
                <h2>Support</h2>
            </div>
            <div class="privacy nav-list">
                <img class="privacy-icon sidebar-icon"  src="sidebar-icons/privacy.svg" alt="An image of a privacy">
                <h2>privacy</h2>
            </div>
          </div>
        </div>
        <div class="main-content"></div>
    </div>
  </body>
</html>
